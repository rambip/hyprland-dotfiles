# Add your additional Hyprland configurations here
#
# This is an additional key binding
# bind = $mainMod CTRL, up, workspace, empty
#
# Example for xwayland
# xwayland {
#   force_zero_scaling = true
# }

# qt5ct environment variable
# env = QT_QPA_PLATFORMTHEME,qt5ct

# SDL version
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# No Hardware Cursor
# cursor {
#     no_hardware_cursors = false
# }

# Blur for waybar
#layerrule = blur, waybar

# Uncomment in case you have issues with screensharing
# exec-once = ~/.config/hypr/scripts/xdg.sh

windowrule = workspace +1, class:^(org.mozilla.firefox)

general:col.inactive_border = rgba(5e5c64ff)
general:col.active_border = rgba(ffeba6ff)
general:border_size = 2
general:gaps_out = 10
general:gaps_in = 5
general:resize_on_border = true
input:sensitivity = 0.2
input:numlock_by_default = true
gestures:workspace_swipe = true
